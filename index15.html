<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form>
      <h2>Form thanh toán đơn hàng</h2>

      <label for="hoten">Họ tên:</label><br />
      <input type="text" id="hoten" name="hoten" /> <br /><br />

      <label for="sdt">Số điện thoại:</label><br />
      <input type="tel" id="sdt" name="sdt" /><br /><br />

      <label for="email">Email:</label><br />
      <input type="email" id="email" name="email" /><br /><br />

      <label for="diachi">Địa chỉ giao hàng:</label><br />
      <textarea id="diachi" name="diachi"></textarea><br /><br />

      <label>Hình thức thanh toán:</label><br />
      <input type="radio" id="cod" name="thanhtoan" value="COD" checked />
      <label for="cod">Thanh toán khi nhận hàng (COD)</label><br />

      <input type="radio" id="bank" name="thanhtoan" value="Chuyển khoản" />
      <label for="bank">Chuyển khoản ngân hàng</label><br />

      <input type="radio" id="momo" name="thanhtoan" value="MoMo" />
      <label for="momo">Ví MoMo</label><br /><br />

      <button type="submit">Thanh toán</button>
    </form>
  </body>
</html>
