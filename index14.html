<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form>
      <h1>Form gửi phản hồi khách hàng</h1>
      <h2>Đánh giá (1-5 sao):</h2>

      <input type="radio" id="sao1" name="sao" value="1" />
      <label for="sao1">1 sao</label><br />

      <input type="radio" id="sao2" name="sao" value="2" />
      <label for="sao2">2 sao</label><br />

      <input type="radio" id="sao3" name="sao" value="3" />
      <label for="sao3">3 sao</label><br />

      <input type="radio" id="sao4" name="sao" value="4" />
      <label for="sao4">4 sao</label><br />

      <input type="radio" id="sao5" name="sao" value="5" />
      <label for="sao5">5 sao</label><br /><br />

      <label for="ykien">Ý kiến:</label><br />
      <textarea id="ykien" name="ykien"></textarea><br /><br />

      <label for="email">Email:</label><br />
      <input type="email" id="email" name="email" /><br /><br />

      <button type="submit">Gửi phản hồi</button>
    </form>
  </body>
</html>
